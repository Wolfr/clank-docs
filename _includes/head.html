<!doctype html>
<html ng-app="myApp">
<head>
  <meta charset="utf-8">
  <title>{{ page.title }} - Clank</title>

  {% unless page.layout == "demo" %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
  {% endunless %}


  {% if page.layout == "demo" and site.devmode %}

    <script src="/components/prefix-free/prefixfree.min.js"></script>

    <!-- Angular -->
    <script src="/components/angular/angular.min.js"></script>
    <script src="/components/angular-cookies/angular-cookies.min.js"></script>
    <script src="/js/docs/controllers.js"></script>
    <script src="/js/docs/filters.js"></script>

    <!-- Polyfills -->
    <script src="/js/docs/polyfills/html5slider.js" type="text/javascript"></script>

    <!-- Ratchet -->
    <script src="/js/clank/ratchet/sliders.js"></script>
    <script src="/js/clank/ratchet/toggles.js"></script>
    <!-- <script src="/js/ratchet/push.js"></script> -->

    <!-- Clank -->
    <script src="/js/clank/ratchet/fingerblast.js"></script>
    <script src="/js/clank/clank.js"></script>

  {% endif %}

  {% if page.layout == "demo" and site.devmode != "true" %}
    <script src="/js/all.min.js"></script>
  {% else %}

    <!-- jQuery (needed for affix) -->
    <script src="/components/jquery/jquery.min.js" type="text/javascript" charset="utf-8"></script>
    <!-- Bootstrap (for docs) -->
    <script src="/js/docs/bootstrap/bootstrap-affix.js" type="text/javascript"></script>

  {% endif %}

  <link rel="stylesheet" href="/css/docs.css" type="text/css" media="screen">
  <link rel="stylesheet" href="/css/clank.css" type="text/css" media="screen">

</head>
